serversGuru:
  apiKey: "${SERVERSGURU_API_KEY}"

vps:
  type: "nano"
  billingCycle: 1
  location: "HEL1"
  osImage: "ubuntu-24.04"

app:
  name: "vaultmonitor"
  dockerImage: "ghcr.io/${GITHUB_REPOSITORY}:latest"
  envVars:
    NODE_ENV: "production"
    PORT: "3000"
    TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
    TELEGRAM_CHAT_ID: "${TELEGRAM_CHAT_ID}"
    UI_PASSWORD: "${UI_PASSWORD}"
    SESSION_SECRET: "${SESSION_SECRET}"
  port: 3000
  healthEndpoint: "/api/status"
  domain:
    name: "${DOMAIN_NAME}"
    email: "${ADMIN_EMAIL}"
