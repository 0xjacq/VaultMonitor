# =============================================================================
# VaultMonitor CI/CD Pipeline
# =============================================================================
# Triggers:
#   - Push to main: Build, test, and deploy to production
#   - Pull requests: Build and test only
#   - Manual dispatch: Deploy on demand
#
# Required Secrets:
#   - VPS_HOST: VPS IP address or hostname
#   - VPS_USER: SSH username (e.g., deploy, ubuntu)
#   - VPS_SSH_KEY: Private SSH key for VPS access
#   - VPS_DEPLOY_PATH: Path on VPS where app is deployed (e.g., /opt/vaultmonitor)
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME will be set dynamically to ensure lowercase

jobs:
  # ===========================================================================
  # Job 1: Test
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

  # ===========================================================================
  # Job 2: Build and Push Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase IMAGE_NAME
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  # ===========================================================================
  # Job 3: Deploy to VPS
  # ===========================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production
      url: https://${{ vars.PRODUCTION_URL || 'your-domain.com' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase IMAGE_NAME
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV


      - name: Deploy with Servers Guru
        env:
          SERVERSGURU_API_KEY: ${{ secrets.SERVERSGURU_API_KEY }}
          GITHUB_REPOSITORY: ${{ env.IMAGE_NAME }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UI_PASSWORD: ${{ secrets.UI_PASSWORD }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME || 'vaultmonitor.local' }}
          ADMIN_EMAIL: ${{ vars.ADMIN_EMAIL || 'admin@example.com' }}
        run: |
          # Debug: Show API key length (not the actual key)
          echo "API key length: ${#SERVERSGURU_API_KEY}"

          # Debug: Test API with verbose
          curl -v -H "X-API-KEY: $SERVERSGURU_API_KEY" "https://my.servers.guru/api/users/balance" 2>&1 | head -50

          # Substitute environment variables in deploy.yaml
          envsubst < deploy.yaml > deploy.yaml.tmp && mv deploy.yaml.tmp deploy.yaml

          npx serversguru-deploy deploy

      - name: Notify on success
        if: success()
        run: |
          echo "üöÄ Deployment to production completed successfully!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Commit: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details."
